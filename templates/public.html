<!DOCTYPE html>
<html>
<head>
    <title>ATAC SmartArts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <main class="col-md-9 col-lg-10 px-4">
                <div class="py-4 text-center">
                    <h1 class="h2 mb-4">Latest Artwork Won</h1>
                    <!-- Latest winner container is updated by public.js -->
                    <div id="latest-winner-container" class="d-flex justify-content-center">
                        <p class="text-muted">Loading...</p>
                    </div>
                </div>
            </main>
            <div class="col-md-3 col-lg-2 sidebar bg-light">
                <h2 class="h4 pt-4">Recent Winners</h2>
                <ul class="list-unstyled">
                    <!-- Recent winners will be populated by public.js -->
                    <li class="text-muted">Loading...</li>
                </ul>
                <div class="text-center mt-auto pb-3">
                    <div class="logo-container">
                        <img src="{{ url_for('static', filename='images/logos/logo.png') }}" 
                             alt="Logo" 
                             class="img-fluid" 
                             style="max-width: 150px;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/public.js') }}"></script>
</body>
</html>
